<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/user_page.css">
</head>
<body>


  
<div class="container" id="container" style="border-radius: 50px;">
	<div class="form-container sign-up-container">
        <form action="#">
            <h1>Habits ( - )</h1>
            <p></p>
			<input type="text" id="badHabitInput" placeholder="Add bad habits here" />
            <p></p>
            <ul id="badHabitsList"></ul>
			<button id="addBad" style="background-color: rgb(239, 0, 48);">Add</button>
             
		</form>
	</div>
	<div class="form-container sign-in-container">
        <form action="#">
            <h1>Habits ( + )</h1>
            <p></p>
			<input type="text" id="goodHabitInput" placeholder="Add habits here" />
            <p></p>
            <ul id="goodHabitsList"></ul>
			<button id="addGood" style="background-color: rgb(0, 233, 31); border: none;">Add</button>   
               
		</form>
	</div>
	<div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left" style="background-image: linear-gradient(270deg, rgba(255,255,255,1) 0%, rgb(239, 0, 48) 46%);;">
				<h1>Want to add more Habits? </h1>
				<p></p>
				<button class="ghost" id="signIn">Add Here</button>
			</div>
			<div class="overlay-panel overlay-right" style="background-image:linear-gradient(90deg, rgba(255,255,255,1) 0%, rgb(0, 233, 31) 38%);">
				<h1>Have Habits to Eliminate?</h1>
                <p></p>
				<button class="ghost" id="signUp">Add Here</button>
			</div>
		</div>
	</div>
</div>
<form action="/add" method="post" style="width: 0px;height: 0px;">
    <input hidden id="bpara" name="bpara">
    <input hidden id="gpara" name="gpara">
    <button type="submit" class="submitbtn">SUBMIT</button>
</form>
